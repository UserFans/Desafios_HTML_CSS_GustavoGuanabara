<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/medio.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imangem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5.</p>

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/hotatlanta.mp3" type="audio/mpeg">
        <source src="midia/hotatlanta.mp3" type="audio/ogg">
        <source src="midia/hotatlanta.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/hotatlanta.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
    
</body>
</html>
